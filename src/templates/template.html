<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <meta
      http-equiv="X-UA-Compatible"
      content="ie=edge"
    />
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Patrick+Hand+SC&display=swap"
      rel="stylesheet"
    />

    <title>Rock paper scissors</title>
  </head>

  <body>
    <div class="container">
      <h1>ROCK, PAPER, SCISSORS</h1>
      <h3>Choose:</h3>
      <div class="select">
        <img
          data-option="paper"
          class="first"
          src="../images/paper.jpg"
          alt="Hand folded in paper"
          title="Paper"
        />

        <img
          data-option="rock"
          src="../images/rock.jpg"
          alt="Hand folded in rock"
          title="Rock"
        />

        <img
          data-option="scissors"
          src="../images/scissors.jpg"
          alt="Hand folded in scissors"
          title="Scissors"
        />
      </div>

      <button class="start">Let's play!</button>

      <div class="panels">
        <div class="panel-left">
          <h3>Game results</h3>
          <p>Your choise: <span data-summary="your-choice"></span></p>
          <p>AI choise: <span data-summary="ai-choice"></span></p>
          <h2>Winner: <span data-summary="who-win"></span></h2>
        </div>

        <div class="panel-right">
          <h3>Statistics</h3>
          <p class="numbers">number of games: <span>0</span></p>
          <p class="wins">wins: <span>0</span></p>
          <p class="losses">losses: <span>0</span></p>
          <p class="draws">draws: <span>0</span></p>
        </div>
      </div>
    </div>
  </body>
</html>
